<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
        <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Segment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment value="" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="">
      <ion-label>Todos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="DC Comics">
      <ion-label>DC Comics</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Marvel Comics">
      <ion-label>Marvel Comic</ion-label>
    </ion-segment-button>
  </ion-segment>
<!-- este es el segmento que funciona , solo se coemnto para ver otra funcionalidad-->
  <ion-list>
    <ion-item *ngFor="let heroe of superHeroes|async | filtro:publisher:'publisher'">
      <ion-label>
        <h3>
          {{heroe.superhero}}
          <small>{{heroe.alter_ego}}</small>
          <p>{{heroe.first_appearance}}</p>
        </h3>
      </ion-label>
      <ion-label slot="end" class="ion-text-right">{{heroe.publisher}}</ion-label>
    </ion-item>
  </ion-list>
